<div class="container" ng-controller="quizCtrl">
   <div class="row">
      <h4 style="text-align:center;">Quizzler Online: <span>Welcome, <strong><span style="color:#8bc34a">{{username}}</span></strong></span></h4>
      <div class="col-md-offset-4 col-md-4 quizbg">
         <p>4. How do you create a function in JavaScript?</p>
         <form name="answerForm" novalidate>
         <ul>
            <li ng-repeat="devices in answer4">
               <p>
                  <input class="with-gap" name="group1" type="radio"  ng-model="answer4.name" value="{{devices.name}}" required/>
                  <label>{{devices.name}} </label>
               </p>
            </li>
         </ul>
         <button ng-disabled="answerForm.$invalid" class="btn" style="float: right;" ng-click="saveAns4()">continue</button>
       </form>
      </div>
   </div>
</div>
